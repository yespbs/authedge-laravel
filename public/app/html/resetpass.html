<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="app/img/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">        
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="New password" required>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Reset</button>
    </form>
    <!-- /form -->
    <a href="#/login" class="forgot-password">Already have an account?</a>
</div>
