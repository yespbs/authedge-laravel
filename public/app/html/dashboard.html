<div ng-controller="DashboardController">
    <div class="row" style="margin-bottom: 5em;"></div>
    <div class="alert alert-success" role="alert">
        <h3>Dashboard</h3><span class="text-right">You are now logged in</span>
        <a ng-click="logout()" class="pull-right">Logout</a>
    </div>
    <div class="row">
        <!-- Left 1 -->
        <div class="col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <h1><i class="glyphicon glyphicon-sunglasses"></i></h1>
                        </div>
                        <div class="col-xs-9 text-right">
                            <h1>26</h1>
                            <div>New Comments!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="glyphicon glyphicon-play-circle"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- Middle left 2 -->

        <div class="col-lg-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <h1><i class="glyphicon glyphicon-tasks"></i></h1>
                        </div>
                        <div class="col-xs-9 text-right">
                            <h1>12</h1>
                            <div>New Tasks!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="glyphicon glyphicon-play-circle"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- Middle Right 3 -->

        <div class="col-lg-3">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <h1><i class="glyphicon glyphicon-leaf"></i></h1>
                        </div>
                        <div class="col-xs-9 text-right">
                            <h1>63</h1>
                            <div>New Orders!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="glyphicon glyphicon-play-circle"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- Right 4 -->

        <div class="col-lg-3">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <h1><i class="glyphicon glyphicon-cd"></i></h1>
                        </div>
                        <div class="col-xs-9 text-right">
                            <h1>32</h1>
                            <div>New Requests!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="glyphicon glyphicon-play-circle"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-danger btn-lg">Large button</button>
        </div>
    </div>
</div>
